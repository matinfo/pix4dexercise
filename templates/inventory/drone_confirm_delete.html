{% extends 'base.html' %}
{% load bootstrap3 %}

{% block extend_base %}
<div class="container">
    {% include "inventory/include/header.html" %}
    <div class="spacer"></div>
    <div class="row">
        <div class="col-md-6">
            <h2>Are you sure?</h2>
            <form action="" method="post">{% csrf_token %}
                <p>Are you sure you want to delete the drone &laquo;<strong>{{ object }}</strong>&raquo;?</p>
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Yes, I'm sure</button>
                    <button type="submit" class="btn btn-default" onclick="javascript:window.history.back()">No, take me back</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
    <div class="spacer-lg"></div>
</div>
{% endblock extend_base %}
