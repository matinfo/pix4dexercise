{% load staticfiles bootstrap3 %}
<div class="row">
    <div class="col-md-6">
    <h1><img src="{% static "img/logo.png" %}" width="120"></h1>
    </div>
    <div class="col-md-6"><br>
        <ul class="nav nav-pills pull-right">
          <li role="presentation">
            {% if user.is_authenticated %}
                <a href="{% url "logout" %}">{% bootstrap_icon "off" %} Logout</a></li>
            {% else %}
                <a href="{% url "user-login-form" %}">{% bootstrap_icon "lock" %} Login</a></li>
            {% endif %}
        </ul>
    </div>
    <div class="clear"></div>
</div>
<div class="spacer"></div>
{% include "inventory/include/nav.html" %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}
