{% extends 'base.html' %}
{% load bootstrap3 %}

{% block extend_base %}
<div class="container">
    {% include "inventory/include/header.html" %}
    <div class="spacer"></div>
    <div class="row">
        <div class="col-md-6">
            <h2>Add new brand</h2>
            <form action="{% url "inventory-brand" %}" method="post">{% csrf_token %}
                <fieldset>
                    {% bootstrap_form form %}
                    {% buttons %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                    {% endbuttons %}
                </fieldset>
            </form>
        </div>
        {% include "inventory/include/brand_list.html" %}
        <div class="spacer-lg"></div>
    </div>
</div>
{% endblock extend_base %}
